<h3 class="text-center">Purchase form</h3>
<div class="row">
  <h4>Personal details</h4>
  <div class="col-6">
    <mat-form-field>
      <input matInput type="text" placeholder="First name">
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field>
      <input matInput type="text" placeholder="Last name">
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field>
      <input matInput type="email" placeholder="Email">
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field>
      <input matInput type="tel" placeholder="Phone number">
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field>
      <input matInput type="text" placeholder="Address">
    </mat-form-field>
  </div>
  <div class="col-3">
    <mat-form-field>
      <input matInput type="text" placeholder="City">
    </mat-form-field>
  </div>
  <div class="col-3">
    <mat-form-field>
      <input matInput type="number" placeholder="Zip">
    </mat-form-field>
  </div>
  <h4>Payment details</h4>
  <div class="col-12">
    <mat-form-field>
      <input matInput type="text" placeholder="Name on the credit card">
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field>
      <input matInput type="number" placeholder="Credit card number">
    </mat-form-field>
  </div>
  <div class="col-3">
    <mat-form-field>
      <input matInput type="text" placeholder="Expires on (mm/YY)">
    </mat-form-field>
  </div>
  <div class="col-3">
    <mat-form-field>
      <input matInput type="number" placeholder="CVV">
    </mat-form-field>
  </div>
</div>
<div>
  <button mat-raised-button class="submit-purchase-form-button">Submit</button>
</div>
